services:
  alert-relay:
    build: .
    container_name: ez-watch-alert-relay
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/app/configs
      - ./data:/app/data
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: ez-watch-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
